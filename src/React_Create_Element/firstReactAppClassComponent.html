<h1>Hello world!</h1>
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width-device-width, initial-scale=1.0">
     <title>Document</title>
     <script src="https://unpkg.com/react@16.14.0/umd/react.development.js" crossorigin></script>
     <script src="https://unpkg.com/react-dom@16.14.0/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
   <div id="root"></div>
   <script type="text/javascript">
   
   class Hello extends React.Component{
       render()
       {
           return React.createElement('h1',{style: {color: 'green'}}, 'Hello world');
       }
   }

   ReactDom.render(React.createElement(Hello,null,''),document.getElementById('root'));
   </script>

</body>
</html>
